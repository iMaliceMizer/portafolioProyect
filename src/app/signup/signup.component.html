<section class="order" id="order">	
  <div class="container">
      <h1 class="title-c"> Para registrarte y obtener tus credenciales, completa el siguiente formulario </h1>
        <form action="" [formGroup]="signupForm ">
        <div class="inputBox">
          <div class="input">
            <span>Ingresa tu nombre *</span>
            <input type="text" placeholder="EJ: Gardenia">
          </div>
          <div class="input">
            <span>Apellidos *</span>
            <input type="text" placeholder="EJ: Arévalo Manque">
          </div>
        </div>

        <div class="inputBox">
          <div class="input">
            <span>Contraseña *</span>
            <input type="password" placeholder=" No Compartiremos tu contraseña">
          </div>
          <div class="input">
            <span>Repite su contraseña otra vez *</span>
            <input type="password" placeholder="Asegúrese que es la misma">
          </div>
        </div>

        
        <div class="inputBox">
          <div class="input">
            <span>Dirección *</span>
            <input type="text" placeholder="EJ: 100 Main St">
          </div>
          
          <div class="input">
            <span>Comuna *</span>
            <input type="text" placeholder="EJ: Providencia">
          </div>
        </div>
        <div class="inputBox">
          <div class="input">
            <span>Región *</span>
            <input type="text" placeholder="EJ: Metropolitana">
          </div>
          <div class="input">
            <span>Código Postal *</span>
            <input type="number" placeholder="EJ: 94105">
          </div>
        </div>
        <input type="submit" value="¡Registrate!" class="btn">
    </form>
