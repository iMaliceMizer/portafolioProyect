<div class="container mt-5">

  <!-- mostrar mensaje de exito-->
  <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successmsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Valor</th>
        <th scope="col">Descripción</th>
        <th scope="col">Stock</th>
        <th scope="col">Categoría</th>
        <th scope="col">Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let prod of readData'>
        <th scope="row">{{prod.id}}</th>
        <td>{{prod.nombre}}</td>
        <td>{{prod.valor}}</td>
        <td>{{prod.descripcion}}</td>
        <td>{{prod.stock}}</td>
        <td>{{prod.categoria}}</td>
        <td>
          <button class ="btn btn-sm btn-danger" (click)="deleteID(prod.id)">Eliminar</button>
          &nbsp;
          <a [routerLink]="['/agregar-productos',prod.id]"  class="btn btn-sm btn-success">Actualizar</a></td>




        </tr>
      <tr>
    </tbody>
  </table>
</div>
